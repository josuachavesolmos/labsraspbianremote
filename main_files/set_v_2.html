<div class="container">

      <input type="hidden" min="0" max="100" value="-100" class="slider" id="myRange"  href='javascript:;' onclick="set_V();">
     </div> 
       <!--<input id=DAC_V name=v type="text" placeholder="Valor Voltaje"/>

<script language="JavaScript"> 
  var dacv=document.getElementById('myRange');  
// cuando se pulsa en el enlace
function set_V() {
    document.body.innerHTML += '<form id="dynForm" action="/set_v_2.html" method="POST" enctype="multipart/form-data" autocomplete="off"><input type="hidden" name="v" value="'+parseInt(dacv.value)/20+'"></form>';
    document.getElementById("dynForm").submit();

  } 
</script> 
<script language="JavaScript"> 
  
  var dacv=document.getElementById('myRange');
function reqListener () {
    dacv.value=parseFloat(this.responseText)*20; 
    dacv.type="range"
}
dacv.type="hidden"
var oReq = new XMLHttpRequest();
oReq.addEventListener("load", reqListener);
oReq.open("GET", "/trackV");
oReq.send();
</script>
